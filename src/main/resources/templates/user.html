<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${pageTitle}">用户管理</h1>

    <!-- 操作按钮 -->
    <div class="mb-3">
        <a th:href="@{/users/create}" class="btn btn-primary">添加用户</a>
    </div>

    <!-- 用户列表 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td>
                <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}">用户名</a>
            </td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.age}">25</td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">编辑</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('确定删除吗？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 空状态 -->
    <div th:if="${users.empty}" class="alert alert-info">
        暂无用户数据
    </div>
</div>
</body>
</html>
